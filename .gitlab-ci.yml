image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist
      - samples
      - assets
  only:
    - master

pages:
  image: ruby:2.7
  stage: deploy
  script:
    - gem install bundler
    - bundle install
    - mkdir public documentation/_sass/custom/
    - cp -r dist assets samples/ public/
    - cp dist/index.css "documentation/_sass/custom/custom.scss"
    - bundle exec jekyll serve --source documentation/ --destination public/
  artifacts:
    paths:
      - public
  only:
    - master


