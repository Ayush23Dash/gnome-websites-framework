image: node:15-slim

stages:
  - build
  - deploy

build:ui:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist
      - samples
      - assets

build:hugo:
  image: registry.gitlab.com/pages/hugo/hugo_extended
  stage: build
  script:
    - cp dist/index.min.css "documentation/static/gnomeui.min.css"
    - hugo -s documentation
  dependencies:
    - build:ui
  artifacts:
    paths:
      - documentation/public

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r dist assets documentation/public/ public/
  artifacts:
    paths:
      - public
  only:
    - master
