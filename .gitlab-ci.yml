image: node:latest

stages:
  - build
  - deploy

build:ui:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist
      - samples
      - assets
  only:
    - master

build:hugo:
  image: registry.gitlab.com/pages/hugo/hugo_extended
  stage: build
  script:
    - cp dist/index.min.css "documentation/static/gnomeui.min.css"
    - hugo -s documentation
  artifacts:
    paths:
      - documentation/public

pages:
  stage: deploy
  script:
    - mv documentation/public public
  artifacts:
    paths:
      - public
    only:
      - master
