image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist
      - samples
      - assets
  only:
    - master

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r dist assets samples public/
  artifacts:
    paths:
      - public
  only:
    - master


